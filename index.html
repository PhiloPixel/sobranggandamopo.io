<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotics Project</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .message {
            font-size: 24px;
            color: #333;
            padding: 20px;
            border: 2px solid #007bff;
            border-radius: 10px;
            background-color: white;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            white-space: pre-wrap;
            overflow: hidden;
        }
        .signature {
            margin-top: 20px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="message" id="message"></div>
    <div class="signature">- James Ronda</div>

    <script>
        const messageText = "Crush kita Yna it's me James, uhm maybe magagalit ka ah wag po please.(Nabigla ka noh?)"; // Updated message text
        
        let index = 0;
        const typingSpeed = 50; // Speed of typing in milliseconds

        function typeMessage() {
            if (index < messageText.length) {
                document.getElementById('message').innerText += messageText.charAt(index);
                index++;
                setTimeout(typeMessage, typingSpeed);
            }
        }

        typeMessage(); // Start typing the message
    </script>
</body>
</html>
